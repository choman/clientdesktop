output:
  logstash:
    enabled: true
    hosts:
      - ipa:5044
    ssl:
      certificate_authorities:
        - /etc/pki/tls/certs/logstash-beats.crt
    timeout: 15

filebeat:
  prospectors:
    -
      paths:
        - /var/log/syslog
        - /var/log/auth.log
      document_type: syslog
    -
      paths:
        - "/var/log/nginx/*.log"
      document_type: nginx-access


logging:
  to_files: true
  files:
    path: /var/log/mybeat
    name: mybeat
  level: info

registry_file: /var/lib/filebeat/registry
